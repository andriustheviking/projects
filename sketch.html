<!DOCTYPE html>
<html>
	<head>
		<title>Etch-e-Sketch</title>
		<link rel="stylesheet" type="text/css" href="./css/sketch.css">	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/sketch.js"></script>
	</head>

	<body>
		<h1>Etch-e-Sketch</h1>
		<div id="interface">
			<form onsubmit="return false;">
				Pick a resolution and hit shake:

				<select></select>

				<div>
					<input type="submit" value="Shake!" class="button" id="shake">
					<input type="button" value="Rainbow!" class="button" id="rainbow">
				</div>
			</form>

		</div>

		<div id="grid"></div>

	</body>
</html>
